<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
    </head>

    <body>
        <h3>Contact Us</h3>
        <form>
            <table>
                <tbody>
                <tr>
                    <td><label>First Name :</label></td>
                    <td><input type="text" placeholder="Only CAPS Letters"</td>
                </tr>

                <tr>
                    <td><label>Mobile Number :</label></td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td><label>Email :</label></td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>

                <tr>
                    <td><label>Inquiry About :</label></td>
                    <td><textarea width="30px" height="80px"></textarea></td>
                </tr>

                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
               
                </tbody>
            </table>
        </form>
    </body>
</html>
