<!DOCTYPE html>
<html>
  <head>
    <title>Distance Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid rgb(19, 19, 25);
      }
    </style>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td rowspan="2"></td>
          <td colspan="3"><center>Distance</center></td>
          <td colspan="3"><center>Time</center></td>
        </tr>

        <tr>
          <td>Possible Ways</td>
          <td colspan="2">Distance</td>
          <td>Time To Arrival</td>
          <td colspan="2">Local/UTC Time</td>
        </tr>

        <tr>
          <td rowspan="2">Destination 1</td>
          <td>Way 1</td>
          <td>400m</td>
          <td>1600m</td>
          <td>2h22</td>
          <td>19h25</td>
          <td>19h25</td>
        </tr>

        <tr>
          <td>Way 2</td>
          <td>200m</td>
          <td>2200m</td>
          <td>34m</td>
          <td>16h00</td>
          <td>16hoo</td>
        </tr>

        <tr>
          <td rowspan="2">Destination 2</td>
          <td>Way 3</td>
          <td>50m</td>
          <td>800m</td>
          <td>50m</td>
          <td>17h00</td>
          <td>17h00</td>
        </tr>

        <tr>
          <td>Way 4</td>
          <td>2850m</td>
          <td>3200m</td>
          <td>8h45m</td>
          <td>6pm</td>
          <td>18hoo</td>
        </tr>

        <tr>
          <td rowspan="2">Destination 3</td>
          <td>Way 5</td>
          <td>1m</td>
          <td>1000m</td>
          <td>TBD</td>
          <td>TBD</td>
          <td>TBD</td>
        </tr>

        <tr>
          <td>Way 6</td>
          <td>124m</td>
          <td>4564m</td>
          <td>TBD</td>
          <td>TBD</td>
          <td>TBD</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
